<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Bootstrap demo</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">

  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">

  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&amp;display=swap" rel="stylesheet">

  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
</head>

<body>

<!--authentication-->
<div class="mx-3 mx-lg-0">
  <div class="card my-5 col-xl-9 col-xxl-8 mx-auto rounded-4 overflow-hidden p-4">
    <div class="row g-4">
      <div class="col-lg-6 d-flex flex-column align-items-center"> <!-- Alinhamento centralizado -->
        <img src="https://raw.githubusercontent.com/ColtSeals/vdm/refs/heads/gh-pages/VDM-BRAVO.png" class="mb-4" width="145" alt=""> <!-- Logo centralizado fora do card -->
        <div class="card"> <!-- O card agora contém apenas o formulário -->
          <div class="card-body">
            <h4 class="fw-bold text-center">Bem vindo!</h4>
            <p class="mb-0 text-center">Sistema desenvolvido pela VDM - BRAVO</p>

            <div class="form-body mt-4">
              <form class="row g-3" id="loginForm">
                <div class="col-12">
                  <label for="inputIdentifier" class="form-label">Nome, Email ou RE</label>
                  <input type="text" class="form-control" id="inputIdentifier" placeholder="Digite seu nome, email ou ID">
                </div>

                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Senha</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Digite sua senha">
                    <button class="input-group-text bg-transparent border-start-0" type="button">
                      <i class="bi bi-eye-slash-fill"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Lembrar-me?</label>
                  </div>
                </div>
                <div class="col-md-6 text-end">
                  <a href="auth-boxed-forgot-password.html">Esqueceu a senha?</a>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                  </div>
                </div>
                <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                  E-mail ou senha inválidos!
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <div class="col-lg-6 d-lg-flex d-none">
        <div class="p-3 rounded-4 w-100 d-flex align-items-center justify-content-center bg-light">
          <img src="https://raw.githubusercontent.com/ColtSeals/equipebravo/refs/heads/main/COPOM-NOVO.png" class="img-fluid" alt="" style="max-width: 80%;">
        </div>
      </div>

    </div><!--end row-->
  </div>
</div>



<!--plugins-->
<script src="assets/js/jquery.min.js"></script>

<!-- Include the login.js script -->
<script src="login.js"></script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const isAuthenticated = localStorage.getItem("isAuthenticated");

    // Se o usuário já está autenticado, redireciona para a página principal
    if (isAuthenticated && isAuthenticated === "true") {
      window.location.href = "formatarBNMP.html";
    }
  });
</script>

  
<script>

  
  $(document).ready(function () {
    $("#show_hide_password button").on('click', function (event) {
      event.preventDefault();
      const input = $('#inputChoosePassword');
      const icon = $(this).find('i');

      if (input.attr("type") === "password") {
        input.attr('type', 'text');
        icon.removeClass("bi-eye-slash-fill").addClass("bi-eye-fill");
      } else {
        input.attr('type', 'password');
        icon.removeClass("bi-eye-fill").addClass("bi-eye-slash-fill");
      }
    });
  });
</script>

</body>
</html>
