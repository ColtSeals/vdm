<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações de Login</title>
</head>
<body>
  <h1>Detalhes de Login</h1>

  <p><strong>Nome do Usuário:</strong> <span id="userName"></span></p>
  <p><strong>ID do Usuário:</strong> <span id="userId"></span></p>
  <p><strong>Hora de Login:</strong> <span id="loginTime"></span></p>

  <script>
    // Recupera as informações do localStorage
    const userName = localStorage.getItem('userName');
    const userId = localStorage.getItem('userId');
    const loginTime = localStorage.getItem('loginTime');

    // Preenche os elementos com os valores recuperados
    document.getElementById('userName').textContent = userName ? userName : 'Não disponível';
    document.getElementById('userId').textContent = userId ? userId : 'Não disponível';
    document.getElementById('loginTime').textContent = loginTime ? loginTime : 'Não disponível';
  </script>
</body>
</html>
