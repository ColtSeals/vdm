<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Logins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Histórico de Logins</h1>
  <table>
    <thead>
      <tr>
        <th>Nome do Usuário</th>
        <th>ID do Usuário</th>
        <th>Data e Hora do Login</th>
      </tr>
    </thead>
    <tbody id="loginTableBody">
      <!-- O histórico de logins será carregado aqui -->
    </tbody>
  </table>

  <script>
    // Recupera o histórico de logins do LocalStorage
    const loginHistory = JSON.parse(localStorage.getItem("loginHistory")) || [];

    // Seleciona o corpo da tabela
    const tableBody = document.getElementById("loginTableBody");

    // Adiciona os dados na tabela
    loginHistory.forEach(login => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${login.userName}</td>
        <td>${login.userId}</td>
        <td>${login.loginTime}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
