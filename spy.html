<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Logins</title>
</head>
<body>
  <h1>Histórico de Logins</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Nome do Usuário</th>
        <th>ID do Usuário</th>
        <th>Hora de Login</th>
      </tr>
    </thead>
    <tbody id="loginTableBody">
      <!-- Os logins serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    // Recupera a lista de logins do localStorage
    const loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];

    // Seleciona o corpo da tabela
    const tableBody = document.getElementById('loginTableBody');

    // Insere os logins na tabela
    loginHistory.forEach(login => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${login.userName}</td>
        <td>${login.userId}</td>
        <td>${new Date(parseInt(login.loginTime)).toLocaleString()}</td>
      `;

      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
